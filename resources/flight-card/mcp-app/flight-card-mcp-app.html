<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Cards</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f0f2f5;
        padding: 40px;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .icon {
        width: 48px;
        height: 48px;
        background: #e8f4fd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }

      .info {
        flex: 1;
      }

      .flight-number {
        font-size: 18px;
        font-weight: 600;
        color: #1a1a2e;
      }

      .airline {
        font-size: 14px;
        color: #666;
        margin-top: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="flights"></div>

    <script>
      const flights = [
        { flightNumber: "UA 123", airline: "United Airlines" },
        { flightNumber: "AA 456", airline: "American Airlines" },
        { flightNumber: "DL 789", airline: "Delta Air Lines" },
        { flightNumber: "SW 234", airline: "Southwest Airlines" },
        { flightNumber: "BA 567", airline: "British Airways" },
        { flightNumber: "LH 890", airline: "Lufthansa" },
      ];

      const container = document.getElementById("flights");

      flights.forEach((flight) => {
        container.innerHTML += `
        <div class="card">
          <div class="icon">✈️</div>
          <div class="info">
            <div class="flight-number">${flight.flightNumber}</div>
            <div class="airline">${flight.airline}</div>
          </div>
        </div>
      `;
      });
    </script>
  </body>
</html>
